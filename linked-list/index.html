<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card-options">
        <h1>Selecione uma opção</h1>
        <form class="wrapper-select-button" onsubmit="optionCardInit(event)">
        <select name="option">
            <option value="add">Adicionar</option>
            <option value="remove">Remover</option>
        </select>
        <button>Avançar</button>
    </form>
    </div>

    <section class="container-linked-list-add none">
        <form onsubmit="addNode(event)">
            <input type="text" placeholder="conteúdo do nó" name="valueNode" class="input" required>
            <input type="text" placeholder="Indice do nó" name="indexNode" class="input">
            <select name="optionAdd">
                <option value="addStart">Adicionar no Início</option>
                <option value="addMiddle">Adicionar em uma posição</option>
                <option value="addEnd">Adicionar no Final</option>
            </select>
            <button>Adicionar</button>
        </form>
    </section> 
    
    <section class="container-linked-list-remove none">
        <form onsubmit="removeNode(event)">
            <input type="text" placeholder="Indice do nó..." name="indexNode" class="input">
            <select name="optionRemove">
                <option value="removeStart">Remover no Início</option>
                <option value="removeMiddle">Remover em uma posição</option>
                <option value="removeEnd">Remover no Final</option>
            </select>
            <button>Remover</button>
        </form>
    </section> 

    <section class="container-linked-list">
        

    </section>
    <script src="script.js"></script>
</body>

</html>
